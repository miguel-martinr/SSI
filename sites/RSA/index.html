<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/stylesheet.css">

  <!-- PreScripts -->
  <script type="module" src="./scripts/src/app.js"></script>
  <title>RSA</title>
</head>

<body>

  <div class="container mt-2">
    <div class="row title">
      <div class="col text-center">
        <h1>Cifrado RSA</h1>
      </div>
    </div>
    <div class="row params">
      <div class="col text-center inputs">
        <label for="inParams">
          <h3>Parámetros de entrada</h3>
        </label>
        <textarea class="form-control params" name="inParams" id="inParams" cols="30" rows="5">
{
  "p": 421,
  "q": 7,
  "d": 1619 
}
        </textarea>

      </div>
      <div class="col text-center">
        <label for="outParams">
          <h3>Parámetros de salida</h3>
        </label>
        <textarea class="form-control params" name="outParams" id="outParams" cols="30" rows="5">
{
  "Φ(n)": 2520,
  "e": 179,
  "n": 2947 
}
      </textarea>
      </div>
    </div>
    <div class="row data">
      <div class="col-sm-12 text-center clearText">
        <label for="plainText">
          <h5>Texto en claro</h5>
        </label>
        <textarea class="form-control" name="clearText" id="clearText">
MANDA DINEROS
        </textarea>
      </div>
      <div class="col-sm-12 text-center">
        <button class="btn btn-primary" type="button" onclick="run()">Cifrar</button>
      </div>
      <div class="col text-center splittedBlocks">
        <label for="splittedBlocks">
          <h5>Texto dividido en bloques</h5>
        </label>
        <textarea class="form-control" name="splittedBlocks" id="splittedBlocks" rows="7">

        </textarea>
      </div>
      <div class="col text-center encodedBlocks">
        <label for="splittedText">
          <h5>Bloques codificados</h5>
        </label>
        <textarea class="form-control" name="encodedBlocks" id="encodedBlocks" rows="7">

        </textarea>
      </div>
      <div class="col text-center cipheredBlocks">
        <label for="cipheredBlocks">
          <h5>Bloques cifrados</h5>
        </label>
        <textarea class="form-control" name="cipheredBlocks" id="cipheredBlocks" rows="7">

        </textarea>
      </div>
    </div>
  </div>
</body>

</html>
