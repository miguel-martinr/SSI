<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/stylesheet.css">
  <title>Byte multiplications</title>

  <!-- PreScripts -->
  <script type="module" src="./scripts/app.js"></script>
</head>

<body>

  <div class="container">
    <div class="row">

      <div class="col bg-primary text-white snow3g">
        <div class="row title">
          <div class="col text-center">
            <h1>Snow 3G</h1>
          </div>
        </div>

        <div class="row algByte">
          <div class="col text-center">
            <span>
              <h2>Algorithm byte: a9</h2>
            </span>
          </div>
        </div>

        <div class="row inputs">
          <div class="col">
            <div class="row">
              <div class="col-sm-3 text-center"><span>Multiplicando</span></div>
              <div class="col-sm-1 text-center"></div>
              <div class="col-sm-3 text-center">Multiplicador</div>
              <div class="col-sm-1 text-center"></div>
              <div class="col-sm-2"><span class="ml-3">Producto</span></div>
              <div class="col-sm-2 text-center"><span class="ml-4">Base</span></div>
            </div>
            <div class="row m-2">
              <div class="col-sm-3 text-center"><input type="text" size="6" id="snow3g-multiplicand" value="0xd5"> </div>
              <div class="col-sm-1 text-center">* </div>
              <div class="col-sm-3 text-center"><input type="text" size="6" id="snow3g-multiplier" value="0x51"> </div>
              <div class="col-sm-1 text-center">= </div>
              <div class="col-sm-3 text-center"><input type="text" size="6" id="snow3g-product" readonly></div>
              <div class="col-sm-1 text-center"><span>16</span></div>
            </div>
            <div class="row m-2">
              <div class="col-sm-3 text-center"><input type="text" size="6" id="snow3g-binary-multiplicand" readonly> </div>
              <div class="col-sm-1 text-center">* </div>
              <div class="col-sm-3 text-center"><input type="text" size="6" id="snow3g-binary-multiplier" readonly> </div>
              <div class="col-sm-1 text-center">= </div>
              <div class="col-sm-3 text-center"><input type="text" size="6" id="snow3g-binary-product" readonly></div>
              <div class="col-sm-1 text-center"><span>2</span></div>
            </div>
          </div>
        </div>

        <div class="row calcBtn">
          <div class="col mt-3 text-center">
            <button class="btn btn-success" onclick="calculate('snow3g')">Calcular</button>
          </div>
        </div>
        
        <div class="row mainlog">
          <div class="col m-2 mt-4 text-center">
            <textarea id="snow3g-mainlog" cols="70" rows="15"></textarea>
          </div>
        </div>

        <div class="row sublog">
          <div class="col m-2 text-center">
            <textarea id="snow3g-sublog" cols="70" rows="5"></textarea>
          </div>
        </div>
      </div>

      <div class="col bg-success text-white aes">
        
        <div class="row title">
          <div class="col text-center">
            <h1>AES</h1>
          </div>
        </div>
        
        <div class="row algByte">
          <div class="col text-center">
            <span>
              <h2>Algorithm byte: 1b</h2>
            </span>
          </div>
        </div>

        <div class="row inputs">
          <div class="col">
            <div class="row">
              <div class="col-sm-3 text-center"><span>Multiplicando</span></div>
              <div class="col-sm-1 text-center"></div>
              <div class="col-sm-3 text-center">Multiplicador</div>
              <div class="col-sm-1 text-center"></div>
              <div class="col-sm-2"><span class="ml-3">Producto</span></div>
              <div class="col-sm-2 text-center"><span class="ml-4">Base</span></div>
            </div>
            <div class="row m-2">
              <div class="col-sm-3 text-center"><input type="text" size="6" id="aes-multiplicand" value="0x57"> </div>
              <div class="col-sm-1 text-center">* </div>
              <div class="col-sm-3 text-center"><input type="text" size="6" id="aes-multiplier" value="0x83"> </div>
              <div class="col-sm-1 text-center">= </div>
              <div class="col-sm-3 text-center"><input type="text" size="6" id="aes-product" readonly></div>
              <div class="col-sm-1 text-center"><span>16</span></div>
            </div>
            <div class="row m-2">
              <div class="col-sm-3 text-center"><input type="text" size="6" id="aes-binary-multiplicand" readonly> </div>
              <div class="col-sm-1 text-center">* </div>
              <div class="col-sm-3 text-center"><input type="text" size="6" id="aes-binary-multiplier" readonly> </div>
              <div class="col-sm-1 text-center">= </div>
              <div class="col-sm-3 text-center"><input type="text" size="6" id="aes-binary-product" readonly></div>
              <div class="col-sm-1 text-center"><span>2</span></div>
            </div>
          </div>
        </div>

        <div class="row calcBtn">
          <div class="col mt-3 text-center">
            <button class="btn btn-primary" onclick="calculate('aes')">Calcular</button>
          </div>
        </div>

        <div class="row mainlog">
          <div class="col m-2 mt-4 text-center">
            <textarea id="aes-mainlog" cols="70" rows="15"></textarea>
          </div>
        </div>
        <div class="row sublog">
          <div class="col m-2 text-center">
            <textarea id="aes-sublog" cols="70" rows="5"></textarea>
          </div>
        </div>
      </div>
      
    </div>
    
    <div class="row pt-5" id="custom-algorithm">
      <div class="col">
        <div class="row title">
          <div class="col text-center">
            <h1>Custom algorithm</h1>
          </div>
        </div>
        <div class="row algByte">
          <div class="col sm 3"></div>
          <div class="col text-center">
            <span>
              <h2>Algorithm byte:</h2>
            </span>
          </div>
          <div class="col text-center mt-2"><input type="text" id="custom-algorithm-byte" value="0xfa"></div>
          <div class="col sm 3"></div>
        </div>

        <div class="row inputs">
          <div class="col">
            <div class="row ml-2">
              <div class="col-sm-3 text-center"><span>Multiplicando</span></div>
              <div class="col-sm-1 text-center"></div>
              <div class="col-sm-3 text-center"><span class="mr-4">Multiplicador</span></div>
              <div class="col-sm-1 text-center"></div>
              <div class="col-sm-2 text-center"><span class="ml-5">Producto</span></div>
              <div class="col-sm-2 text-center"><span class="ml-5">Base</span></div>
            </div>
            <div class="row m-2">
              <div class="col-sm-3 text-center"><input type="text" size="6" id="custom-multiplicand" value="0xd5"> </div>
              <div class="col-sm-1 text-center">* </div>
              <div class="col-sm-3 text-center"><input type="text" size="6" id="custom-multiplier" value="0x51"> </div>
              <div class="col-sm-1 text-center">= </div>
              <div class="col-sm-3 text-center"><input type="text" size="6" id="custom-product" readonly></div>
              <div class="col-sm-1 text-center"><span>16</span></div>
            </div>
            <div class="row m-2">
              <div class="col-sm-3 text-center"><input type="text" size="6" id="custom-binary-multiplicand" readonly> </div>
              <div class="col-sm-1 text-center">* </div>
              <div class="col-sm-3 text-center"><input type="text" size="6" id="custom-binary-multiplier" readonly> </div>
              <div class="col-sm-1 text-center">= </div>
              <div class="col-sm-3 text-center"><input type="text" size="6" id="custom-binary-product" readonly></div>
              <div class="col-sm-1 text-center"><span>2</span></div>
            </div>
          </div>
        </div>

        <div class="row calcBtn">
          <div class="col mt-3 text-center">
            <button class="btn btn-success" id="custom-btn" onclick="calculate('custom')">Calcular</button>
          </div>
        </div>

        <div class="row mainlog">
          <div class="col m-2 mt-4 text-center">
            <textarea id="custom-mainlog" cols="70" rows="15"></textarea>
          </div>
        </div>

        <div class="row sublog">
          <div class="col m-2 text-center">
            <textarea id="custom-sublog" cols="70" rows="5"></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
