  <!-- Required meta tags -->
  <meta charset="utf-8">

  <link rel="stylesheet" href="./styles/stylesheet.css">
  <title>C/A generator</title>

  <!-- PreScripts -->
  <script type="module" src="./scripts/app.js"></script>
</head>

<body onload="init()">



  <div class="container pt-3">
    <div class="row">
      <div class="col sm-12">
        <h1 class="text-center text-primary font-weight-bold">C/A Generator</h1>
      </div>
    </div>
    <div class="row content">
      <div class="col-sm-4 col-md-2" id="IDS">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Prn Id</th> 
              <th scope="col">G2 taps</th>
            </tr>
          </thead>
          <tbody id="prnIds">
            <tr>
              <td>1</td>
              <td>2 & 6</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-sm-1 col-md-1 relleno"></div>
      <div class="col">
        <div class="row">
          <div class="col-sm-7 col-md-9" id="inputs">
            <div class="row d-flex justify-content-center">
              <div class="col-sm-12 col-md-3">
                <form>
                  <div class="form-group">
                    <label for="prnId">Prn ID</label>
                    <input type="number" value="1" class="form-control" id="prnId" aria-describedby="prnId" placeholder="Enter prn ID">
                  </div>
                </form>
              </div>
              <div class="col-md-3 relleno"></div>
              <div class="col-sm-12 col-md-3">
                <form>
                  <div class="form-group">
                    <label for="length">Length</label>
                    <input type="number" value="14" class="form-control" id="length" aria-describedby="length" placeholder="Enter length">
                  </div>
                </form>
              </div>
            </div>
            <div class="row d-flex justify-content-center">
              <div class="col-sm-12 col-md-10 d-flex justify-content-center">
                <button onclick="generate()" type="button" class="btn btn-primary">Generate</button>
              </div>
            </div>
          </div>
        </div>
        <div class="row mt-5">
          <div class="col">
            <div class="row">
              <div class="col p-1">
                <h5>LFSR1</h5>
              </div>
              <div class="col p-1">
                <h5>LFSR1 feed</h5>
              </div>
              <div class="col p-1">
                <h5>LFSR2</h5>
              </div>
              <div class="col p-1">
                <h5>LFSR2 feed</h5>
              </div>
              <div class="col p-1">
                <h5>C/A code</h5>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <textarea class="form-control" name="" id="log" cols="80" rows="15"></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
