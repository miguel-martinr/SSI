<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/stylesheet.css">

  <!-- PreScripts -->
  <script type="module" src="./scripts/app.js"></script>
  <title>ElGamal</title>
</head>
<body>

  <div class="container mt-2">
    <div class="row">
      <div class="col-sm-12 text-center"><h1>Cifrado de ElGamal</h1></div>
    </div>
    <div class="row">
      
      <div class="col userA bg-success text-white p-3">
        <div class="row">
          <div class="col-sm-12 text-center"><h2>Bob</h2></div>
          <div class="col-sm-12 text-center"><img class="w-50" src="./media/maleUser.png" alt="Imagen de usuario masculino"></div>
          <div class="col-sm-6">
            <label for="msg" class="h5">Mensaje</label>
            <input value="8" type="number" class="form-control w-50" id="msg" name="msg">
          </div>
          <div class="col-sm-6">
            <label for="secretK" class="h5">k (aleatorio)</label>
            <input value="5" type="number" class="form-control w-50" id="secretK" name="secretK">
          </div>
          <div class="col-sm-12 padding"></div>
          <div class="col-sm-12 text-center">
            <label for="sharedKeyA" class="h5">K = (a^x)^k (mod p)</label>
          </div>
          <div class="col-sm-12 offset-2">
            <input type="number" class="ml-4 form-control w-50" id="sharedKeyA" name="sharedKeyA" readonly>
          </div>  
          <div class="col-sm-12 mt-3 text-center">
            <label for="encryptedMsg" class="h6">Mensaje encriptado = Km (mod p)</label>
          </div>
          <div class="col-sm-12 offset-2">
            <input type="number" class="ml-4 form-control w-50" id="encryptedMsg" name="encryptedMsg" readonly>
          </div>
        </div>
        
      </div>


      <div class="col public">
        <div class="row">
          <div class="col-sm-12 text-center">
            <h2>Público</h2>
          </div>
          <div class="col-sm-6">
            <label for="primitiveRoot" class="h5">Raíz primitiva a</label>
            <input value="4" type="number" class="form-control w-80" id="primitiveRoot" name="primitiveRoot">
          </div>
          <div class="col-sm-6">
            <label for="primeP" class="h5">Num. primo p</label>
            <input value="13" type="number" class="form-control w-80" id="primeP" name="primeP">
          </div>
          <div class="col-sm-6 mt-3">
            <label for="pubilcToSendA" class="h6">yA = a^k (mod p)</label>
            <input readonly type="number" class="form-control w-80" id="publicToSendA" name="publicToSemdA">
          </div>
          <div class="col-sm-6 mt-3">
            <label for="pubilcToSendB" class="h6">yB = a^x (mod p)</label>
            <input readonly type="number" class="form-control w-80" id="publicToSendB" name="publicToSemdB">
          </div>
          <div class="col-sm-12 text-center mt-3"><button onclick="main()" class="btn btn-primary" type="button">Encriptar</button></div>
          <div class="col-sm-12 mt-3 text-center">
            <img src="./media/crossed-arrows2.png" class="h-80" alt="">
          </div>
          
          <div class="col-sm-12 text-center desencryption">
            <h5>(a^k (mod), C)</h5>
          </div>
          <div class="col-sm-12  text-center">
            <img src="./media/arrow.png" class="h-80" alt="">
          </div>
        </div>
      </div>
            
      <div class="col userB bg-primary text-white">
        <div class="row">
          <div class="col-sm-12 text-center"><h2>Alice</h2></div>
          <div class="col-sm-12 text-center"><img class="w-50"src="./media/femaleUser.png" alt="Imagen de usuaria femenina"></div>
          <div class="col-sm-6">
            <label for="secretX" class="h5">X (aleatorio)</label>
            <input value="2" type="number" class="form-control w-50" id="secretX" name="secretX">
          </div>
          <div class="col-sm-12 padding"></div>
          <div class="col-sm-12 text-center mt-3">
            <label for="sharedKeyB" class="h5">K = (a^k)^x (mod p)</label>
          </div>
          <div class="col-sm-12 offset-2">
            <input type="number" class="ml-4 form-control w-50" id="sharedKeyB" name="sharedKeyB" readonly>
          </div>
          <div class="col-sm-12 mt-3 text-center">
            <label for="decryptedMsg" class="h6">Msg desencriptado = K  K^-1m (mod p)</label>
          </div>
          <div class="col-sm-12 offset-2">
            <input type="number" class="ml-4 form-control w-50" id="decryptedMsg" name="decryptedMsg" readonly>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12  mt-3">
        <label for="log"><h3>Log:</h3></label>
        <textarea name="log" id="log" class="w-100" rows="10"></textarea>
      </div>
    </div>
  </div>
</body>
</html>
