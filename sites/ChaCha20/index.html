  <!-- Google Tag Manager (noscript) -->

  <div class="container">
    <div class="row">
      <div class="col text-center">
        <h1>Generador ChaCha20</h1>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <p class="h5 text-center">
          Este generador funciona con valores en base  hexadecimal,
          sin utilizar el '0x'. Por ejemplo: 0b0a0908

        </p>
      </div>
    </div>
    <div class="row inputs">
      <div class="col">
        <div class="row input">
          <div class="col"><h3>Constantes:</h3></div>
          <div class="col-10">
            <input type="text" class="const" value="61707865"><input type="text" class="const" value="3320646e"><input type="text" class="const" value="79622d32"><input type="text" class="const" value="6b206574">
          </div>
        </div>
        <div class="row input">
          <div class="col"><h3>Clave:</h3></div>
          <div class="col-10">
            <div class="row"><div class="col"><input class="key" type="text" value="03020100"><input class="key" type="text" value="07060504"><input class="key" type="text" value="0b0a0908"><input class="key" type="text" value="0f0e0d0c"></div></div>
            <div class="row"><div class="col"><input class="key" type="text" value="13121110"><input class="key" type="text" value="17161514"><input class="key" type="text" value="1b1a1918"><input class="key" type="text" value="1f1e1d1c"></div></div>
          </div>
        </div>
        <div class="row input">
          <div class="col"><h3>Contador:</h3></div>
          <div class="col-10"><input class="counter" type="text" value="00000001"></div>
        </div>
        <div class="row input">
          <div class="col"><h3>Nonce:</h3></div>
          <div class="col-10"><input class="nonce" type="text" value="09000000"><input class="nonce" type="text" value="4a000000"><input class="nonce" type="text" value="00000000"></div>
        </div>
        <div class="row">
          <div class="col text-center"><button class="btn btn-success" onclick="generate()">Generar</button></div>
        </div>
      </div>
    </div>
  </div>
  <br><br><br>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="row">
          <div class="col"><h3>Estado inicial:</h3></div>
        </div>
        <div class="row">
          <div class="col"><textarea id="initState" id="" cols="46" rows="10"></textarea></div>
        </div>
      </div>
      <div class="col">
        <div class="row">
          <div class="col"><h3>Estado tras 20 rounds:</h3></div>
        </div>
        <div class="row">
          <div class="col"><textarea id="midState" cols="46" rows="10"></textarea></div>
        </div>
      </div>
      <div class="col">
        <div class="row">
          <div class="col"><h3>Estado de salida:</h3></div>
        </div>
        <div class="row">
          <div class="col"><textarea id="finalState" id="" cols="46" rows="10"></textarea></div>
        </div>
      </div>
    </div>
  </div>
